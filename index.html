<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة الذكاء الوجودي</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      color: #222;
      margin-bottom: 15px;
    }

    #start-screen, #chat-screen {
      display: none;
      text-align: center;
      width: 80%;
      max-width: 600px;
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      background: #4a90e2;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #357abd;
    }

    #world-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: none;
    }

    #ai-response {
      margin-top: 10px;
      background: rgba(255,255,255,0.8);
      border-radius: 10px;
      padding: 10px;
      font-size: 18px;
      line-height: 1.6;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 70%;
      margin-top: 10px;
    }

    .avatar-choice {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }

    .avatar {
      width: 100px;
      height: 180px;
      border-radius: 10px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: 0.3s;
    }

    .avatar:hover {
      transform: scale(1.05);
      border-color: #4a90e2;
    }
  </style>
</head>
<body>
  <h1>🌟 منصة الذكاء الوجودي 🌟</h1>

  <!-- شاشة اختيار الشخصية -->
  <div id="start-screen">
    <h2>اختر شخصيتك:</h2>
    <div class="avatar-choice">
      <img src="https://i.imgur.com/nWth6Ae.png" alt="ذكر" class="avatar" onclick="chooseAvatar('male')">
      <img src="https://i.imgur.com/zKn2h9M.png" alt="أنثى" class="avatar" onclick="chooseAvatar('female')">
    </div>
    <button onclick="startChat()">ابدأ رحلتك 🌌</button>
  </div>

  <!-- شاشة المحادثة -->
  <div id="chat-screen">
    <div id="ai-response">كيف تشعر اليوم؟</div>
    <input type="text" id="user-input" placeholder="اكتب شعورك هنا..." />
    <button onclick="analyzeMood()">إرسال</button>
  </div>

  <canvas id="world-canvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="security.js"></script>
</body>
</html>
